<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- Agrega tu archivo CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Crear una nueva cuenta</h1>
        <form action="{{ url_for('register') }}" method="POST">
            <!-- Campo de nombre de usuario -->
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
            </div>
            
            <!-- Campo de correo electrónico -->
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            
            <!-- Campo de contraseña -->
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
            </div>
            
            <!-- Menú desplegable para el rol -->
            <div class="form-group">
                <label for="rol">Selecciona tu Rol:</label>
                <select id="rol" name="rol" required>
                    <option value="user" selected>Usuario</option>
                    <option value="admin">Administrador</option>
                    <option value="moderator">Moderador</option>
                </select>
            </div>
            
            <!-- Botón de envío -->
            <div class="form-group">
                <button type="submit">Registrar</button>
            </div>
        </form>

        <!-- Mostrar mensajes de flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="alert-list">
            {% for category, message in messages %}
                <li class="alert alert-{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
        
        <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a></p>
    </div>
</body>
</html>
